# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver

models:
  AuthPayload:
    model: github.com/asciiu/appa/api-graphql/models.AuthPayload
  Balance:
    model: github.com/asciiu/appa/api-graphql/models.Balance
  Order:
    model: github.com/asciiu/appa/api-graphql/models.Order
  User:
    model: github.com/asciiu/appa/api-graphql/models.User
  Story:
    model: github.com/asciiu/appa/api-graphql/models.Story
  Token:
    model: github.com/asciiu/appa/api-graphql/models.Token
