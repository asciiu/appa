# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver

models:
  Order:
    model: github.com/asciiu/appa/apiql/models.Order
  User:
    model: github.com/asciiu/appa/apiql/models.User
  Story:
    model: github.com/asciiu/appa/apiql/models.Story
