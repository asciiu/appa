type User {
  id: ID!
  username: String!
  email: String!
  emailVerified: Boolean!
  passwordHash: String!
}

scalar Int64 

# defined in
type Balance {
  id: ID!
  userID: ID! 
	symbol: String
	name: String
	amount: Int64
	locked: Int64
	precision: Float
	address: String
}

type Order {
  id: ID!
  txt: String!
}

type Story {
  id: ID!
  title: String!
  content: String!
}

type Token {
  jwt: String 
  refresh: String
}

type UserSummary {
  balance: Balance
  user: User
}

# Queries
type Query {
  users: [User!]!
  balances: [Balance]
  info: User!
  getUser: User
  userSummary: UserSummary
  findOrder(id: ID!): Order
  listStories: [Story!]!
}

# Mutations
type Mutation {
  signup(email: String!, username: String!, password: String!): User
  login(email: String!, password: String!, remember: Boolean!): Token 
  createStory(title: String!, json: String!): ID!
}