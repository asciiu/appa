apiVersion: apps/v1 
kind: Deployment
metadata:
  namespace: default
  name: api-graphql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-graphql 
  template:
    metadata:
      labels:
        app: api-graphql 
    spec:
        containers:
        - name: api-graphql 
          image: dockerowy/appa-apiql:dev 
          imagePullPolicy: Always 
          envFrom:
          - configMapRef:
              name: api-graphql-config 
          env:
          - name: UPDATED_AT
            value: "Sun Oct 27 10:55:53 MDT 2019"
          ports:
          - containerPort: 8080 
            name: http-port
