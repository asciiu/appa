# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver

models:
  Int64:
    model: github.com/asciiu/appa/lib/balance/models.Int64
  Balance:
    model: github.com/asciiu/appa/lib/balance/models.Balance
  Order:
    model: github.com/asciiu/appa/lib/user/models.Order
  User:
    model: github.com/asciiu/appa/lib/user/models.User
  UserSummary:
    model: github.com/asciiu/appa/lib/user/models.UserSummary
  Story:
    model: github.com/asciiu/appa/api-graphql/models.Story
