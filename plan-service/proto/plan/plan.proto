syntax = "proto3";

package fomo.plans; 

service PlanService {
  rpc AddPlan(PlanRequest) returns (PlanResponse) {}
  rpc GetUserPlan(GetUserPlanRequest) returns (PlanResponse) {}
  rpc GetUserPlans(GetUserPlansRequest) returns (PlansResponse) {}
  rpc DeletePlan(DeletePlanRequest) returns (PlanResponse) {}
  rpc UpdateOrder(PlanRequest) returns (PlanResponse) {}
}

// Requests
message PlanRequest {
  string planID = 1;
  string userID = 2;
  string keyID = 3;
  string exchange = 4;
  string marketName = 5;
  double baseBalance = 6;
  double currencyBalance = 7;
  bool active = 8;
  repeated OrderRequest orders = 9; 
}

message OrderRequest {
  string side = 1;
  string orderType = 2;
  double basePercent = 3;
  double currencyPercent = 4;
  string conditions = 5;
  double price = 6;
}

message GetUserPlanRequest {
  string planID = 1;
  string userID = 2;
}

message GetUserPlansRequest {
    string userID = 1;
    string exchange = 2; 
    string marketName = 3;
    string status = 4;
}

message DeletePlanRequest {
  string planID = 1;
  string userID = 2;
}

// Responses
message Plan {
  string planID = 1;
  string userID = 2;
  string keyID = 3;
  string key = 4;
  string secret = 5;
  string exchange = 6;
  string exchangeMarketName = 7;
  string marketName = 8;
  double baseBalance = 9;
  double currencyBalance = 10;
  string status = 11;
  repeated Order orders = 12; 
}

message Order {
  string orderID = 1;
  string side = 2;
  string orderType = 3;
  double price = 4;
  double basePercent = 5;
  double currencyPercent = 6;
  string status = 7;
  string conditions = 8;
  string condition = 9; 
}


message PlanData {
  Plan plan = 1;
}

message PlansData {
  repeated Plan plans = 1;
}

message PlanResponse {
  string status = 1;
  string message = 2;
  PlanData data = 3;
}

message PlansResponse {
  string status = 1;
  string message = 2;
  PlansData data = 3;
}