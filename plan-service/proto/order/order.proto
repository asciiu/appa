syntax = "proto3";

package order;

// Requests
message TriggerRequest {
  string triggerID = 1;
  string name = 2;
  string code = 3;
  string triggerTemplateID = 4;
  repeated string actions = 5;
}

message UpdateOrderRequest {
  string orderID = 1;
  string orderType = 2;
  string orderTemplateID = 3;
  string keyID = 4;
  string parentOrderID = 5;
  string marketName = 6;
  string side = 7;
  double limitPrice = 8;
  double currencyBalance = 9;
  string action = 10;
  repeated TriggerRequest triggers = 11;
}

message NewOrderRequest {
  string orderID = 1;
  string orderType = 2;
  string orderTemplateID = 3;
  string keyID = 4;
  string parentOrderID = 5;
  string marketName = 6;
  string side = 7;
  double limitPrice = 8;
  double currencyBalance = 9;
  repeated TriggerRequest triggers = 10;
}

message GetUserOrderRequest {
  string orderID = 1;
  string userID = 2;
}

message GetUserOrdersRequest {
    string userID = 1;
}

message RemoveOrderRequest {
  string orderID = 1;
  string userID = 2;
}

message Order {
  string orderID = 1;
  string parentOrderID = 2;
  string planID = 3;
  uint32 planDepth = 4;
  string orderTemplateID = 5;
  string keyID = 6;
  string keyPublic = 7;
  string keySecret = 8;
  string keyDescription = 9;
  string orderType = 10;                // limit, market, paper
  string side = 11;                     // buy, sell
  double limitPrice = 12;               //  limit price is required for 'limit' order type
  string exchange = 13;
  string exchangeMarketName = 14;
  string marketName = 15;              // e.g. ADA-BTC
  string currencySymbol = 16;          // e.g. BTC
  double currencyBalance = 17;         // e.g. 1.0 
  double currencyTraded = 18;          // e.g. 0.0
  string status = 19;
  string createdOn = 20;
  string updatedOn = 21;
  repeated Trigger triggers = 22;
}

message Trigger {
  string triggerID = 1;
  string orderID = 2;
  uint32 triggerNumber = 3;
  string triggerTemplateID = 4;
  string name = 5;
  string code = 6;
  bool triggered = 7;
  string createdOn = 8;
  string updatedOn = 9;
  repeated string actions = 10;
}

// Responses
message UserOrderData {
  Order order = 1;
}

message UserOrdersData {
  repeated Order orders = 1;
}

message OrderResponse {
  string status = 1;
  string message = 2;
  UserOrderData data = 3;
}

message OrderListResponse {
  string status = 1;
  string message = 2;
  UserOrdersData data = 3;
}

message OrdersPage {
  uint32 page = 1;
  uint32 pageSize = 2; 
  uint32 total = 3;
  repeated Order orders = 4; 
}