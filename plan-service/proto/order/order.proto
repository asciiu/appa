syntax = "proto3";

package order;

// Requests
message TriggerRequest {
  string triggerID = 1;
  string name = 2;
  string code = 3;
  string triggerTemplateID = 4;
  repeated string actions = 5;
}

message UpdateOrderRequest {
  string orderID = 1;
  string orderType = 2;
  string orderTemplateID = 3;
  string keyID = 4;
  string parentOrderID = 5;
  string planID = 6;
  string planDepth = 7;
  string exchange = 8;
  string marketName = 9;
  string side = 10;
  double limitPrice = 11;
  double percentBalance = 12;
  double baseBalance = 13;
  double currencyBalance = 14;
  string action = 15;
  repeated TriggerRequest triggers = 16;
}

message NewOrderRequest {
  string orderID = 1;
  string orderType = 2;
  string orderTemplateID = 3;
  string keyID = 4;
  string parentOrderID = 5;
  string planID = 6;
  string planDepth = 7;
  string exchange = 8;
  string marketName = 9;
  string side = 10;
  double limitPrice = 11;
  double percentBalance = 12;
  double baseBalance = 13;
  double currencyBalance = 14;
  repeated TriggerRequest triggers = 15;
}

message GetUserOrderRequest {
  string orderID = 1;
  string userID = 2;
}

message GetUserOrdersRequest {
    string userID = 1;
}

message RemoveOrderRequest {
  string orderID = 1;
  string userID = 2;
}

message Order {
  string planID = 1;
  uint32 planDepth = 2;
  string orderID = 3;
  string side = 4;
  string orderTemplateID = 5;
  string keyID = 19;
  string orderType = 6;
  double limitPrice = 7;
  string status = 8;
  string parentOrderID = 9;
  string exchange = 10;
  string exchangeMarketName = 11;
  string marketName = 12;
  double baseBalance = 13;             // first buy order of tree can have base balance
  double currencyBalance = 14;         // first sell order of tree can have currency balance 
  double percentBalance = 15;          // this is the precent of baseBalance (buy) or currencyBalance (sell)         
  string createdOn = 16;
  string updatedOn = 17;
  repeated Trigger triggers = 18;
}

message Trigger {
  string triggerID = 1;
  string orderID = 2;
  uint32 triggerNumber = 3;
  string triggerTemplateID = 4;
  string name = 5;
  string code = 6;
  bool triggered = 7;
  string createdOn = 8;
  string updatedOn = 9;
  repeated string actions = 10;
}

// Responses
message UserOrderData {
  Order order = 1;
}

message UserOrdersData {
  repeated Order orders = 1;
}

message OrderResponse {
  string status = 1;
  string message = 2;
  UserOrderData data = 3;
}

message OrderListResponse {
  string status = 1;
  string message = 2;
  UserOrdersData data = 3;
}

message OrdersPage {
  uint32 page = 1;
  uint32 pageSize = 2; 
  uint32 total = 3;
  repeated Order orders = 4; 
}