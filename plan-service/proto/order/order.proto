syntax = "proto3";

package order;

// Requests
message TriggerRequest {
  string triggerID = 1;
  string name = 2;
  string code = 3;
  string triggerTemplateID = 4;
  repeated string actions = 5;
}

message UpdateOrderRequest {
  uint32 orderID = 1;
  uint32 parentOrderID = 2;
  string planID = 3;
  uint32 planDepth = 4;
  string side = 5; 
  string orderType = 6;
  string orderTemplateID = 7;
  double balancePercent = 8;
  double limitPrice = 9;
  string action = 10;
  repeated TriggerRequest triggers = 11;
}

message NewOrderRequest {
  string orderID = 1;
  string parentOrderID = 2;
  string planID = 3;
  string planDepth = 4;
  string side = 5;
  string orderType = 6;
  string orderTemplateID = 7;
  double balancePercent = 8;
  double limitPrice = 9;
  repeated TriggerRequest triggers = 10;
}

message GetUserOrderRequest {
  string orderID = 1;
  string userID = 2;
}

message GetUserOrdersRequest {
    string userID = 1;
}

message RemoveOrderRequest {
  string orderID = 1;
  string userID = 2;
}

message Order {
  string planID = 1;
  uint32 planDepth = 2;
  string orderID = 3;
  string side = 4;
  string orderTemplateID = 5;
  string orderType = 7;
  double limitPrice = 8;
  double balancePercent = 9;
  string status = 10;
  string parentOrderID = 11;
  string createdOn = 12;
  string updatedOn = 13;
  repeated Trigger triggers = 14;
}

message Trigger {
  string triggerID = 1;
  string orderID = 2;
  uint32 triggerNumber = 3;
  string triggerTemplateID = 4;
  string name = 5;
  string code = 6;
  bool triggered = 7;
  string createdOn = 8;
  string updatedOn = 9;
  repeated string actions = 10;
}

// Responses
message UserOrderData {
  Order order = 1;
}

message UserOrdersData {
  repeated Order orders = 1;
}

message OrderResponse {
  string status = 1;
  string message = 2;
  UserOrderData data = 3;
}

message OrderListResponse {
  string status = 1;
  string message = 2;
  UserOrdersData data = 3;
}

message OrdersPage {
  uint32 page = 1;
  uint32 pageSize = 2; 
  uint32 total = 3;
  repeated Order orders = 4; 
}