// Requests
message OrdersRequest {
  repeated OrderRequest orders = 1; 
}

message TriggerRequest {
  string triggerID = 1;
  string name = 2;
  string code = 3;
  string triggerTemplateID = 4;
  repeated string actions = 5;
}

message UpdateOrderRequest {
  string orderID = 1;
  string userID = 2;
  double balancePercent = 3;
  double limitPrice = 4;
  repeated TriggerRequest triggers = 5;
}

message OrderRequest {
  string planID = 1;
  string side = 2;
  string orderType = 3;
  string orderTemplateID = 4;
  double balancePercent = 5;
  double limitPrice = 6;
  repeated TriggerRequest triggers = 7;
}

message GetUserOrderRequest {
  string orderID = 1;
  string userID = 2;
}

message GetUserOrdersRequest {
    string userID = 1;
}

message RemoveOrderRequest {
  string orderID = 1;
  string userID = 2;
}

message Order {
  string orderID = 1;
  string side = 2;
  string orderTemplateID = 3;
  uint32 orderNumber = 4;
  string orderType = 5;
  double limitPrice = 6;
  double balancePercent = 7;
  string status = 8;
  string nextOrderID = 9;
  string createdOn = 10;
  string updatedOn = 11;
  repeated Trigger triggers = 12;
}

message Trigger {
  string triggerID = 1;
  string orderID = 2;
  uint32 triggerNumber = 3;
  string triggerTemplateID = 4;
  string name = 5;
  string code = 6;
  bool triggered = 7;
  string createdOn = 8;
  string updatedOn = 9;
  repeated string actions = 10;
}

