syntax = "proto3";

package common.events; 

// Events 
message TradeEvent {
  string exchange = 1;
  string type = 2;
  string eventTime = 3;
  string marketName = 4;
  string tradeID = 5;
  double price = 6;
  double quantity = 7;
  double total = 8;
}

message TradeEvents {
  repeated TradeEvent events = 1;
}

message Auth {
  string key = 1;
  string secret = 2;
}

message OrderEvent {
  string exchange = 1;
  string orderID = 2;
  string userID = 3;
  string keyID = 4;
  string key = 5;
  string secret = 6;
  string marketName = 7;
  string side = 8;
  string orderType = 9;
  string currency = 10;
  double quantity = 11;
  double price = 12;
  string condition = 13;
  string conditions = 14;
  string exchangeOrderID = 15;
  string exchangeMarketName = 16;
  string status = 17;
}

message OrderQueue {
  repeated string orderID = 1;
}

message ActivateOrderEvent {
  string exchange = 1;
  string orderID = 2;
  string planID = 3;
  string userID = 4;
  double baseBalance = 5;
  double currencyBalance = 6;
  string keyID = 7;
  string key = 8;
  string secret = 9;
  string marketName = 10;
  string side = 11;
  string orderType = 12;
  double price = 13;
  string conditions = 14;
  OrderQueue nextOrders = 15; 
}

message TriggeredOrderEvent {
  string exchange = 1;
  string orderID = 2;
  string planID = 3;
  string userID = 4;
  double baseBalance = 5;
  double currencyBalance = 6;
  string keyID = 7;
  string key = 8;
  string secret = 9;
  string marketName = 10;
  string side = 11;
  string orderType = 12;
  double price = 13;
  double triggeredPrice = 14;
  string triggeredCondition = 15;
  OrderQueue nextOrders = 16; 
}

message FilledOrderEvent {
  string orderID = 1;
  string currency = 2;
  string side = 3;
  double quantity = 4; 
  double triggeredPrice = 5;
  string triggeredCondition = 6;
  string exchangeOrderID = 7;
  string exchangeMarketName = 8;
  OrderQueue nextOrders = 9; 
}

message EngineStartEvent {
  string engineID = 1;
}