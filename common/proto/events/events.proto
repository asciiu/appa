syntax = "proto3";

package common.events; 

// Events 
message ExchangeEvent {
  string exchange = 1;
  string type = 2;
  uint64 eventTime = 3;
  string marketName = 4;
  uint64 tradeID = 5;
  string price = 6;
  string quantity = 7;
  uint64 tradeTime = 8;
}

message Auth {
  string key = 1;
  string secret = 2;
}

message OrderEvent {
  string exchange = 1;
  string orderID = 2;
  string userID = 3;
  string KeyID = 4;
  string marketName = 5;
  string side = 6;
  double baseQuantity = 7;
  double baseQuantityRemainder = 8;
  string condition = 9;
  string conditions = 10;
  string exchangeOrderID = 11;
  string exchangeMarketName = 12;
  string status = 13;
}
