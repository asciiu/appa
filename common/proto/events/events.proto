syntax = "proto3";

package common.events; 

// Events 
message TradeEvent {
  string exchange = 1;
  string type = 2;
  string eventTime = 3;
  string marketName = 4;
  string tradeID = 5;
  double price = 6;
  double quantity = 7;
  double total = 8;
}

message TradeEvents {
  repeated TradeEvent events = 1;
}

message Auth {
  string key = 1;
  string secret = 2;
}

message OrderEvent {
  string exchange = 1;
  string orderID = 2;
  string userID = 3;
  string keyID = 4;
  string key = 5;
  string secret = 6;
  string marketName = 7;
  string side = 8;
  string orderType = 9;
  string currency = 10;
  double quantity = 11;
  double price = 12;
  string condition = 13;
  string conditions = 14;
  string exchangeOrderID = 15;
  string exchangeMarketName = 16;
  string status = 17;
}

message ActiveOrderEvent {
  string exchange = 1;
  string orderID = 2;
  string planID = 3;
  string userID = 4;
  double baseBalance = 5;
  double basePercent = 6;
  double currencyBalance = 7;
  double currencyPercent = 8;
  string keyID = 9;
  string key = 10;
  string secret = 11;
  string marketName = 12;
  string side = 13;
  string orderType = 14;
  double price = 15;
  string conditions = 16;
  string nextOrderID = 17;
}

message TriggeredOrderEvent {
  string exchange = 1;
  string orderID = 2;
  string planID = 3;
  string userID = 4;
  double baseBalance = 5;
  double basePercent = 6;
  double currencyBalance = 7;
  double currencyPercent = 8;
  string keyID = 9;
  string key = 10;
  string secret = 11;
  string marketName = 12;
  string side = 13;
  string orderType = 14;
  double price = 15;
  double triggeredPrice = 16;
  string triggeredCondition = 17;
  string nextOrderID = 18;
}

message CompletedOrderEvent {
  string orderID = 1;
  string currency = 2;
  string side = 3;
  double quantity = 4; 
  double triggeredPrice = 5;
  string triggeredCondition = 6;
  string exchangeOrderID = 7;
  string exchangeMarketName = 8;
  string status = 9;
  string nextOrderID = 10;
}

message EngineStartEvent {
  string engineID = 1;
}