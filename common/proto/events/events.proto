syntax = "proto3";

package common.events; 

// Events 
message TradeEvent {
  string exchange = 1;
  string type = 2;
  string eventTime = 3;
  string marketName = 4;
  string tradeID = 5;
  double price = 6;
  double quantity = 7;
  double total = 8;
}

message Auth {
  string key = 1;
  string secret = 2;
}

message OrderEvent {
  string exchange = 1;
  string orderID = 2;
  string userID = 3;
  string keyID = 4;
  string marketName = 5;
  string side = 6;
  string orderType = 7;
  double baseQuantity = 8;
  double baseQuantityRemainder = 9;
  string condition = 10;
  string conditions = 11;
  string exchangeOrderID = 12;
  string exchangeMarketName = 13;
  string status = 14;
}
