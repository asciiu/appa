syntax = "proto3";

package common.events; 

// Events 
message ExchangeEvent {
  string exchange = 1;
  string type = 2;
  uint64 eventTime = 3;
  string marketName = 4;
  uint64 tradeId = 5;
  string price = 6;
  string quantity = 7;
  uint64 tradeTime = 8;
}

message Auth {
  string key = 1;
  string secret = 2;
}

message OrderEvent {
  string exchange = 1;
  string orderId = 2;
  string userId = 3;
  string apiKeyId = 4;
  string marketName = 5;
  string side = 6;
  double baseQuantity = 7;
  double baseQuantityRemainder = 8;
  string conditions = 9;
  string exchangeOrderId = 10;
  string exchangeMarketName = 11;
  string status = 12;
}
