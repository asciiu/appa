apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: orders 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders 
  template:
    metadata:
      labels:
        app: orders 
    spec:
        containers:
        - name: order-service 
          image: us.gcr.io/fomo-204904/order-service:latest
          imagePullPolicy: Always
          command: [
            "./order-service",
            "--selector=static",
            "--server_address=:8080"
          ]
          envFrom:
          - configMapRef:
              name: fomo-config
          env:
          - name: UPDATED_AT
            value: "Mon 19 Mar 2018 12:05:58 GMT"
          ports:
          - containerPort: 8080
            name: orders-port
